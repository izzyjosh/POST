{% extends "base.html" %}
{% block body %}
    <title>{% block title%} {% endblock %}</title>
    <style>
    	* {
    		margin: 0;
    		padding: 0;
    		box-sizing: border-box;
    	}
    	.container {
    		box-shadow: hsl(0,0%,80%) 0 0 10px;
                width: 80%;
                margin: 2em auto;
                padding: 1em;	
    	}
        .btn {
            padding: 12px 20px;
            background: #27282c;
            display: inline-block;
            margin-top: 1em;
            color: #fff;
            border: 2px solid orange;
            border-radius: 50px;
        }
        h2 {
        	color: orange;
        }
    </style>
</head>
<body>
	{% block content%}
	
	{% endblock %}
</body>
{% endblock %}

{% extends "post_comm.html" %}

{% block title %}Comment{% endblock %}
{% block content %}
	<div class="container">
		<h2>Write Comment</h2>
		<form method="POST">
		{% csrf_token%}
			<label>comment:</label>
			<input class="text" name="comment" type="text" placeholder=" write a comment" required>
			<br>
			<button class="btn" type="submit">send</button>
			<button class="btn" type="reset">reset</button>
			<a href="{% url 'index' %}">cancel</a>
		</form>
	</div>
{% endblock %}

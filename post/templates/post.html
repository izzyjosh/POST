<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Posts</title>
    
</head>
<body>
	
	<h1>Write a Post</h1>
	<form method="POST">
		{% csrf_token%}
		<label>PostBody</label>
		<br>
		<textarea name="post" cols="30" rows="15" required></textarea>
		<br>
		<button type="submit">send</button>
		<button type="reset">reset</button>
		<a href="{% url 'index' %}">cancel</a>
	</form>
</body>
</html>

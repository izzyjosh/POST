{% extends "post_comm.html" %}

{% block title %}Post{% endblock %}
{% block content %}
	<div class="container">
		<h2>Write a Post</h2>
		<form method="POST">
			{% csrf_token%}
			<label>PostBody</label>
			<br>
			<textarea class="text" name="post" cols="30" rows="10" required></textarea>
			<br>
			<button class="btn" type="submit">send</button>
			<button class="btn" type="reset">reset</button>
			<a href="{% url 'index' %}">cancel</a>
		</form>
	</div>
{% endblock %}

<html>
<head>
    <title>Create Task</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .form-wrapper {
    		padding: 1em;
    		box-shadow: hsl(0,0%,80%) 0 0 10px;
                width: 80%;
                margin: 2em auto;
                padding: 1em;
        }
        .input,
        .textarea {
            width: 100%;
            display: inline-block;
            margin: 10px 0;
            border-radius: 50px;
            border: none;
            outline: none;
            background: #f2f2f2;
            padding: 12px;
        }
        .textarea {
            height: 100px;
            border-radius: 0;
        }
        .btn {
            padding: 12px 20px;
            background: #27282c;
            display: inline-block;
            margin-top: 1em;
            color: #fff;
            border: 2px solid orange;
            border-radius: 50px;
        }
        h2 {
        	color: orange;
        }
    </style>
</head>
<body>
    <div class="form-wrapper">
    	<h2>Update Post</h2>
        <form action="" method="post">
        {% csrf_token %}
        	{{ form.as_p }}
            <button class="btn">Save</button>
        </form>
    </div>
</body>
</html>
